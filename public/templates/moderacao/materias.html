<div class="card card-list">
    <ul class="list">
        <h2 class="list-title">Matérias</h2>
        <input type="search" name="filter" ng-model="query" class="search-bar margin-vertical two-thirds" placeholder="Busca" />
        <li class="list-item text-left" ng-show="!query.length || !(materias | filter: query).length" ui-keypress="{13:'save(novaMateria)'}">
            <span>Nova matéria:</span>
            <input type="text" name="codigo" ng-model="novaMateria.codigo" placeholder="Código"/>
            <input type="text" name="nome" ng-model="novaMateria.nome" placeholder="Nome"/>
            <button type="button" class="button dark hover-shadow float-right" ng-click="save(novaMateria)">
                <i class="fa fa-plus fa-fw"></i>
            </button>
        </li>
        <li ng-repeat="materia in materias | filter: query" class="list-item text-left">
            {{materia.codigo}} - 
            <span ng-show="!materia.editing" ng-click="edit(materia)" class="clickable">{{materia.nome}}</span>
            <input type="text" name="nome" ng-model="materia.nome" ng-show="materia.editing" 
                show-focus="materia.editing" ui-keypress="{13:'update(materia)'}"/>
            <div class="float-right">
                <button type="button" class="button normal hover-shadow" ng-click="edit(materia)" ng-show="!materia.editing">
                    <i class="fa fa-edit fa-fw"></i>
                </button>
                <button type="button" class="button red hover-shadow" ng-click="delete(materia)" ng-show="!materia.editing">
                    <i class="fa fa-close fa-fw"></i>
                </button>
                <button type="button" class="button dark hover-shadow" ng-click="update(materia)" ng-show="materia.editing">
                    <i class="fa fa-check fa-fw"></i>
                </button>
                <button type="button" class="button darker hover-shadow" ng-click="edit(materia)" ng-show="materia.editing">
                    <i class="fa fa-close fa-fw"></i>
                </button>
            </div>
        </li>
        <li ng-show="!materias.length" class="list-item">Não há matérias cadastrados</li>
    </ul>
</div>
