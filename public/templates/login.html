<header class="header clearfix">
    <h2 class="no-margin float-left">
        <a href="#/home"><span class="fa">&#xf13d;</span> Farol</a>
    </h2>
</header>
<section class="card clearfix margin">
    <div class="float-left">
        <h2>Login</h2>
        <form ng-submit="login(user)">
            <input type="text" placeholder="Username" ng-model="user.username" required>
            <br>
            <input type="password" placeholder="Senha" ng-model="user.password" required>
            <br/>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="float-right">
        <h2>Registre-se</h2>
        <form ng-submit="register(newUser)">
            <input type="text" placeholder="Nome" ng-model="newUser.nome" required>
            <br>
            <input type="text" placeholder="Username" ng-model="newUser.username" required>
            <br>
            <input type="text" placeholder="E-mail" ng-model="newUser.email" required>
            <br>
            <input type="password" placeholder="Senha" ng-model="newUser.password" required>
            <br/>
            <button type="submit">Registrar-se</button>
        </form>
    </div>
</section>
