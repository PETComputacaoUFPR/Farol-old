<header class="header clearfix">
    <h2 class="no-margin float-left">
        <a href="#/home"><span class="fa">&#xf13d;</span> Farol</a>
    </h2>
</header>

<section class="card margin clearfix">
    <h2>{{me.nome}} - @{{me.username}}</h2>
    <h4>{{me.verificado ? 'Conta verificada' : 'Conta n√£o verificada'}}</h4>
    <p ng-show="me.admin || me.moderador">
        <span ng-if="me.admin">Administrador</span>
        <span ng-if="me.moderador && !me.admin">Moderador</span>
    </p>
    <p>Membro desde {{me.criado | date: 'MM/yyyy'}}</p>
</section>
